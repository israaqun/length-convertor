<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Convertor </title>

      <!--css file -->

      <link rel="stylesheet" href="assets/vendor/css/all.min.css">
      <!--bootsrap css -->
  
      <link rel="stylesheet" href="assets/vendor/css/bootstrap.min.css ">
      <!--font awesome -->
      <link rel="stylesheet" href="assets/vendor/webfonts/">
  
      <!--custome css-->
      <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <h1>Length  Converter</h1>
    <form id="converterForm">
        <div class="form-group">
            <label for="meter">Meter</label>
            <input type="number" id="meter" class="length-input" >
        </div>
        <div class="form-group">
            <label for="inch">Inch</label>
            <input type="number" id="inch" class="length-input">
        </div>
        <div class="form-group">
            <label for="cm">Centimeter</label>
            <input type="number" id="cm" class="length-input">
        </div>
        <div class="form-group">
            <label for="km">Kilometer</label>
            <input type="number" id="km" class="length-input">
        </div>
        <div class="form-group">
            <label for="foot">Foot</label>
            <input type="number" id="foot" class="length-input">
        </div>
        <div class="form-group">
            <label for="yard">Yard</label>
            <input type="number" id="yard" class="length-input">
        </div>
    </form>


        <!-- bootstrap js file -->
        <script src="assets/vendor/js/bootstrap.bundle.min.js"> </script>
        <!-- custom js file -->
        <script src="assets/js/main.js"></script>
    
</body>
</html>
